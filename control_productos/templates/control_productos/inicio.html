{% extends 'control_productos/base.html' %}
{% load static %}

{% block title %}Inicio{% endblock %}

{% block content %}
<h2 class="text-center mb-5">ðŸ“¦ CategorÃ­as de Productos</h2>

<div class="row">
    {% for categoria in categorias %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card bg-dark text-white border-0 shadow h-100 card-hover" style="transition: transform 0.2s ease;">
                
                <!-- Imagen -->
                <img src="{% static 'img/categorias/'|add:categoria.nombre|add:'.jpg' %}" 
                     class="card-img-top rounded-top" 
                     alt="Imagen de {{ categoria.nombre }}"
                     style="object-fit: cover; height: 200px; border-bottom: 1px solid #333;">
                
                <div class="card-body text-center d-flex flex-column">
                    <h5 class="card-title">{{ categoria.nombre }}</h5>
                    <a href="{% url 'productos_por_categoria' categoria.id %}" class="btn btn-outline-info mt-auto">Ver productos</a>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-12">
            <p class="text-muted text-center">No hay categorÃ­as creadas.</p>
        </div>
    {% endfor %}
</div>

<style>
    .card-hover:hover {
        transform: scale(1.03);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
</style>
{% endblock %}
