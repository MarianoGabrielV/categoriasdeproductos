{% extends 'control_productos/base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h2 class="mb-4">¿Eliminar producto?</h2>

<p>¿Estás seguro que deseas eliminar <strong>{{ producto.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
